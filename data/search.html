<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>SAP Note QuickLaunch</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="inputArea">
      <span class="inputHeader">Note Search</span>
      <p>You can enter either a single note number, or search terms to find a note.</p>
      <input type="text" id="note" size="20" autofocus /><br /><br />
      <input type="button" id="btnSearch" value="Search" />
    </div>
  </div>
  <script src="search.js"></script>
</body>

</html>
